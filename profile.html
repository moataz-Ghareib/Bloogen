<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 1rem;
    }
    .btn {
      border-radius: 0.5rem;
    }
    @media (max-width: 575.98px) {
    .navbar {
        flex-direction: column;
        text-align: center;
    }

    .btns {
        flex-direction: column;
        gap: 10px;
    }
}

@media (min-width: 576px) and (max-width: 767.98px) {
    .btns {
        flex-direction: row;
        justify-content: center;
        gap: 15px;
    }
}
  </style>
</head>
<body>
<!-- As a link -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="#">Blogen</a>
<div class="collapse navbar-collapse">
<ul class="navbar-nav me-auto">
  <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
  <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>
  <li class="nav-item"><a class="nav-link" active href="category.html">Categories</a></li>
  <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
</ul>
<div class="dropdown">
  <a href="#" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
    Welcome Brad
  </a>
  <ul class="dropdown-menu dropdown-menu-end">
    <li><a class="dropdown-item" href="profile.html">Profile</a></li>
    <li><a class="dropdown-item" href="Setting.html">Settings</a></li>
  </ul>
</div>
<a href="signup.html"class="btn btn-outline-light btn-sm ms-2">Logout</a>
</div>
</nav>

    
<div class="container mt-5">
  <h2 class="text-center mb-4"><i class="bi bi-person-circle"></i> Edit Profile</h2>

  <div class="d-flex justify-content-between mb-4">
    <a href="dashboard.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back To Dashboard</a>
    <div>
      <button class="btn btn-success me-2"><i class="bi bi-key"></i> Change Password</button>
      <button class="btn btn-danger" onclick="confirmDelete()"><i class="bi bi-trash"></i> Delete Account</button>
    </div>
  </div>

  <div class="row">
    <!-- Edit Profile Form -->
    <div class="col-md-8 mb-4">
      <div class="card p-4">
        <h4>Edit Profile</h4>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" value="Brad Traversy">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" value="test@test.com">
          </div>

          <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea id="bio" class="form-control" rows="6">Lorem ipsum dolor sit amet...</textarea>
          </div>

          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>

    <!-- Avatar Section -->
    <div class="col-md-4">
      <div class="card p-4 text-center">
        <h5>Your Avatar</h5>
        <img src="./1.jpg" alt="Avatar" class="img-fluid rounded-circle mb-3">
        <div class="d-grid gap-2">
          <button class="btn btn-primary">Edit Image</button>
          <button class="btn btn-danger">Delete Image</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<script>
  // Initialize CKEditor
  ClassicEditor
    .create( document.querySelector( '#bio' ) )
    .catch( error => {
    });

  // Confirm Delete
  function confirmDelete() {
    if (confirm('Are you sure you want to delete your account? This action cannot be undone!')) {
      alert('Account deleted (simulated)');
      // Here you can redirect or call an API to delete the account
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
