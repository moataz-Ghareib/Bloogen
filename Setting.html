<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Blogen</a>
<div class="collapse navbar-collapse">
  <ul class="navbar-nav me-auto">

    <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>

      Welcome Brad

    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="profile.html">Profile</a></li>

<!-- As a heading -->
<nav class="navbar navbar-dark bg-warning">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">🕸 Add Post</span>
    </div>
</nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- عنوان الصفحة -->
                <h1 class="text-center mb-4">Edit Settings</h1>
                
                <a href="dashboard.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back To Dashboard</a>
                <!-- نموذج الإعدادات -->
                <form>
                    <!-- قسم السماح بتسجيل المستخدمين -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Allow User Registration:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userRegistration" id="allowYes" checked>
                            <label class="form-check-label" for="allowYes">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userRegistration" id="allowNo">
                            <label class="form-check-label" for="allowNo">
                                No
                            </label>
                        </div>
                    </div>

                    <!-- قسم تنسيق الصفحة الرئيسية -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Homepage Format:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="homepageFormat" id="blogPage" checked>
                            <label class="form-check-label" for="blogPage">
                                Blog Page
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="homepageFormat" id="homePage">
                            <label class="form-check-label" for="homePage">
                                Homepage
                            </label>
                        </div>
                    </div>

                    <!-- الأزرار -->
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
