<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-container {
      display: none;
    }
    .form-container.active {
      display: block;
    }
    .hover{
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px;">

    <!-- Sign In Form -->
    <div id="signInForm" class="form-container active">
      <h3 class="text-center mb-4">Welcome Back</h3>
      <form id="signinForm">
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" id="signinEmail" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="signinPassword" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Sign In</button>

        <p class="text-center mt-3">
          Don't have an account? <a class="hover" style="color: blue;" onclick="showSignUp()">Sign Up</a>
        </p>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div id="signUpForm" class="form-container">
      <h3 class="text-center mb-4">Create Account</h3>
      <form id="signupForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="signupUsername" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" id="signupEmail" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>

        <p class="text-center mt-3">
          Already have an account? <a href="#" onclick="showSignIn()">Sign In</a>
        </p>
      </form>
    </div>

  </div>
</div>

<script>
  function showSignUp() {
    document.getElementById('signInForm').classList.remove('active');
    document.getElementById('signUpForm').classList.add('active');
  }

  function showSignIn() {
    document.getElementById('signUpForm').classList.remove('active');
    document.getElementById('signInForm').classList.add('active');
  }

  document.getElementById('signupForm').addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('signupUsername').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;

    localStorage.setItem('username', username);
    localStorage.setItem('email', email);
    localStorage.setItem('password', password);

    alert('Account created successfully!');
    showSignIn(); 
  });

  document.getElementById('signinForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('signinEmail').value;
    const password = document.getElementById('signinPassword').value;

    const savedEmail = localStorage.getItem('email');
    const savedPassword = localStorage.getItem('password');

    if (email === savedEmail && password === savedPassword) {
      alert('Login successful!');
      window.location.href = 'dashboard.html'; 
    } else {
      alert('Invalid email or password!');
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
