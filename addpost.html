  <form>
    <div class="container">
    <div class="mb-3">
      <label for="postTitle" class="form-label">Title</label>
      <input type="text" class="form-control" id="postTitle" placeholder="Enter title">
    </div>

    <div class="mb-3">
      <label for="postCategory" class="form-label">Category</label>
      <select class="form-select" id="postCategory">
        <option selected>Web Development</option>
        <option>Mobile Development</option>
        <option>UI/UX Design</option>
        <option>Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="postImage" class="form-label">Upload Image</label>
      <input class="form-control" type="file" id="postImage">
      <small class="text-muted">Max Size 3mb</small>
    </div>

    <div class="mb-3">
      <label for="postBody" class="form-label">Body</label>
      <textarea class="form-control" id="postBody" rows="8" placeholder="Write your post here..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit Post</button>
    </div>
</form>
